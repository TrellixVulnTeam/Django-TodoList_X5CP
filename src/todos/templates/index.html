<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>TODO List</title>
</head>
<body>
<header>
    <h1>To-Do List</h1>
    <hr>
</header>
<ul>
    {% for todo in todos %}

    <li><a href="/details/{{todo.id}}">{{todo.title}}</a>: {{todo.text}}</li>

    {% endfor %}

</ul>
</body>
</html>
